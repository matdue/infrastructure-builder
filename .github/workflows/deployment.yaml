name: Deployment
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -e .[aws]

      - name: Run unit tests
        run: python -m unittest discover -v

      - name: Deploy
        if: github.event_name == 'release'
        run: |
          python setup.py sdist bdist_wheel
          export TWINE_USERNAME=aws
          export TWINE_PASSWORD=`aws codeartifact get-authorization-token --domain matdue --domain-owner 512206508224 --query authorizationToken --output text`
          export TWINE_REPOSITORY_URL=`aws codeartifact get-repository-endpoint --domain matdue --domain-owner 512206508224 --repository team-data --format pypi --query repositoryEndpoint --output text`
          twine upload dist/*
